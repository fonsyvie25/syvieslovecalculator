<!DOCTYPE html>
<html lang="en">

<head>
    <title>ðŸ’• Love calculator</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffa8a8);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #e91e63;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            font-size: 20px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            background: #fafafa;
            border: 2px solid #ffb6c1;
        }

        .calculate-btn {
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            margin: 20px 0;
            background: linear-gradient(45deg, #e91e60, #f06292);
        }

        .logo {
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        input:focus {
            outline: none;
            border-color: #e91e63;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);

        }


        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            h1 {
                font-size: 32px;
            }

            input {
                padding: 12px;
                font-size: 16px;
            }

            .calculate-btn {
                font-size: 12px;
                padding: 12px 30px;
            }
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e91e63;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #fff0f3, #ffe0e6);
            border-radius: 15px;
            border: 2px solid #ffb6c1;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .percentage {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hearts {
            font-size: 2rem;
            margin: 10px 0;
        }

        .message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ’• Love Calculator </h1>
        <p class="subtitle">Discover your love compatability!</p>

        <form id="loveForm">
            <div class="input-group">

                <label for="Name1">Your Name</label>
                <input type="text" id="Name1" placeholder="Enter your name" />
            </div>

            <div class="input-group">
                <label for="Name2">Partner's Name</label>
                <input type="text" id="Name2" placeholder="Enter your partner's name" />
            </div>

            <button class="calculate-btn">ðŸ’•Calculate LoveðŸ’•</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p> calculating your love compartability</p>
        </div>

        <div class="result" id="result">
            <div class="percentage" id="percentage">0%</div>
            <div class="hearts" id="hearts">ðŸ’•</div>
            <div class="message" id="message">perfect match</div>
        </div>
        <img src="suedu.png" class="logo" width="100px" alt="Su Edu" />

    </div>
</body>

<script>
    const loveMessages = {
        high: [
            "Perfect match! You're soulmates! ðŸ’•",
            "Amazing compatibility! Love is in the air! ðŸŒŸ",
            "Incredible connection! You're meant to be! ðŸ’–",
            "Outstanding match! True love exists! âœ¨",
        ],
        medium: [
            "Good compatibility! There's potential here! ðŸ˜Š",
            "Nice match! Keep getting to know each other! ðŸ’",
            "Promising connection! Love can grow! ðŸŒ±",
            "Sweet compatibility! Give it time! ðŸ’",
        ],
        low: [
            "Friendship might be better! Stay positive! ðŸ˜Š",
            "Different paths, but that's okay! ðŸ¤",
            "Maybe you're better as friends! ðŸŒˆ",
            "Every connection teaches us something! ðŸ“š",
        ],
    };

    const heartPatterns = {
        high: "ðŸ’•ðŸ’–ðŸ’•ðŸ’–ðŸ’•",
        medium: "ðŸ’•ðŸ’›ðŸ’•ðŸ’›ðŸ’•",
        low: "ðŸ’™ðŸ¤ðŸ’™ðŸ¤ðŸ’™",
    };

    var form = document.getElementById("loveForm")
    var name1Input = document.getElementById("Name1")
    var name2Input = document.getElementById("Name2")

    var loading = document.getElementById("loading")
    var result = document.getElementById("result")
    var percentage = document.getElementById("percentage")
    var message = document.getElementById("message")

    function checkIfEmpty() {
        var name1 = name1Input.value
        var name2 = name2Input.value

        if (name1 == "" || name2 == "") {
            alert("please enter both names")
        }
    }

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        if (checkIfEmpty()) {
            return;
        }
        else {
            calculateLove()
        }
    });

    function calculateLove() {
        const name1 = name1Input.value.trim().toLowerCase()
        const name2 = name2Input.value.trim().toLowerCase()

        loading.style.display = "block"
        result.classList.remove("show")

        setTimeout(() => {
            const lovePercentage = calculateLovePercentage(name1, name2)
            displayResult(lovePercentage, name1, name2)

            loading.style.display = "none";
        }, 2000);


    }

    function calculateLovePercentage(name1, name2) {
        const combined = (name1 + name2).replace(/\s/g, "")
        const letterCount = {};

        for (let char of combined) {
            letterCount[char] = (letterCount[char] || 0) + 1;
        }

        let counts = Object.values(letterCount);

        while (counts.length > 1) {
            let newCounts = [];
            for (let i = 0; i < counts.length; i += 2) {
                if (i + 1 < counts.length) {
                    newCounts.push(counts[i] + counts[i + 1]);
                } else {
                    newCounts.push(counts[i]);
                }
            }
            counts = newCounts;
        }

        let percentage = counts[0] % 100
        if (percentage === 0) { percentage = 100 }

        const nameVariation = (name1.length + name2.length) % 10;
        percentage = (percentage + nameVariation) % 100;
        if (percentage === 0) percentage = 100;

        return percentage;
    }

    function displayResult(lovePercentage, name1, name2) {
        document.getElementById("percentage").textContent = lovePercentage + "%"

        let category
        if (lovePercentage >= 70) {
            category = "high"
        } else if (lovePercentage >= 40) {
            category = "medium"
        } else {
            category = "low"
        }

        const messages = loveMessages[category];
        const randomMessage =
            messages[Math.floor(Math.random() * messages.length)];

        document.getElementById("message").textContent = randomMessage
        document.getElementById("hearts").textContent = heartPatterns[category]

        result.classList.add("show")

    }
</script>

</html>
